<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lending Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <a href="#" class="logo">
          <img
            src="images/stunning-logo.png"
            class="logo"
            alt="stunning_logo"
          />
        </a>
        <div class="nav-items">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
        </div>

        <div class="signup">
          <button id="your-account">Your Account</button>
        </div>
      </div>
    </header>

    <section class="row">
      <div id="main_content" class="column">
        <h1>Stunning Workplace<span class="dot">.</span></h1>
        <p>
          With stunning, remote teams you can organise projects, manage shifting
          priorities and get work done.
        </p>
        <div class="row2">
          <button id="new_account_btn" class="na-raw1">New Account</button>
          <img
            src="images/arrow-up.png"
            class="na-raw1"
            alt="arrow-up"
            height="45px"
          />
          <img
            src="images/arrow-down.png"
            class="na-raw1"
            alt="arrow-down"
            height="45px"
          />
        </div>

        <div class="column">
          <!-- card 1 -->
          <div class="row card">
            <img
              class="card-checkbox"
              src="images/tick-gray.png"
              alt="tick-gray"
            />
            <p class="card-text">Dmm design</p>
            <img
              class="card-user-image"
              src="images/user-pink.png"
              alt="user-pink"
            />
            <p class="card-date">20 Dec</p>
            <span class="strip bg-color-pink"></span>
          </div>
          <!-- card 2 -->
          <div class="row card card-checked">
            <img
              class="card-checkbox"
              src="images/tick-gray.png"
              alt="tick-blue"
            />
            <p class="card-text">Blurr animation</p>
            <img
              class="card-user-image"
              src="images/user-orange.png"
              alt="user-orange"
            />
            <p class="card-date">22 Dec</p>
            <span class="strip bg-color-orange"></span>
          </div>
          <!-- card 3 -->
          <div class="row card">
            <img
              class="card-checkbox"
              src="images/tick-gray.png"
              alt="tick-gray"
            />
            <p class="card-text">Illustrtion</p>
            <img
              class="card-user-image"
              src="images/user-blue.png"
              alt="user-blue"
            />
            <p class="card-date">26 Dec</p>
            <span class="strip bg-color-green"></span>
          </div>
          <!-- card 4 -->
          <div class="row card">
            <img
              class="card-checkbox"
              src="images/tick-gray.png"
              alt="tick-gray"
            />
            <p class="card-text">Refunds</p>
            <img
              class="card-user-image"
              src="images/user-red.png"
              alt="user-red"
            />
            <p class="card-date">28 Dec</p>
            <span class="strip bg-color-yellow"></span>
          </div>
        </div>
      </div>

      <div>
        <img
          src="images/landing-section-image.png"
          alt="Stunning Workplace Art"
          width="100%"
        />
      </div>
    </section>
  </body>
</html>
